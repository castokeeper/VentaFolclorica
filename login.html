<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Iniciar sesión en VentaFolclórica">
    <title>Iniciar Sesión - VentaFolclórica</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <!-- Header Simple -->
    <header class="auth-header">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-heart"></i>
                <span class="logo-text">VentaFolclórica</span>
            </a>
        </div>
    </header>

    <!-- Contenedor de Autenticación -->
    <div class="auth-container">
        <div class="auth-wrapper">
            <!-- Formulario de Login -->
            <div class="auth-card" id="loginCard">
                <div class="auth-header-card">
                    <h1>Bienvenido de Vuelta</h1>
                    <p>Inicia sesión para acceder a tu cuenta</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">
                            <i class="fas fa-envelope"></i>
                            Correo Electrónico
                        </label>
                        <input 
                            type="email" 
                            id="loginEmail" 
                            name="email" 
                            placeholder="tu@email.com"
                            required
                            autocomplete="email"
                        >
                        <span class="error-message" id="loginEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="loginPassword" 
                                name="password" 
                                placeholder="••••••••"
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="toggle-password" data-target="loginPassword" aria-label="Mostrar contraseña" title="Mostrar/Ocultar contraseña">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span>Recordarme</span>
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Iniciar Sesión</span>
                        <span class="btn-loader hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>¿No tienes cuenta? <a href="#" id="showSignup">Regístrate aquí</a></p>
                </div>
            </div>

            <!-- Formulario de Registro -->
            <div class="auth-card hidden" id="signupCard">
                <div class="auth-header-card">
                    <h1>Crear Cuenta</h1>
                    <p>Únete a nuestra comunidad folclórica</p>
                </div>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="signupEmail">
                            <i class="fas fa-envelope"></i>
                            Correo Electrónico
                        </label>
                        <input 
                            type="email" 
                            id="signupEmail" 
                            name="email" 
                            placeholder="tu@email.com"
                            required
                            autocomplete="email"
                        >
                        <span class="error-message" id="signupEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="signupPassword" 
                                name="password" 
                                placeholder="Mínimo 8 caracteres"
                                required
                                autocomplete="new-password"
                                minlength="8"
                            >
                            <button type="button" class="toggle-password" data-target="signupPassword" aria-label="Mostrar contraseña" title="Mostrar/Ocultar contraseña">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="signupPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="signupPasswordConfirm">
                            <i class="fas fa-lock"></i>
                            Confirmar Contraseña
                        </label>
                        <div class="password-input">
                            <input 
                                type="password" 
                                id="signupPasswordConfirm" 
                                name="passwordConfirm" 
                                placeholder="Repite tu contraseña"
                                required
                                autocomplete="new-password"
                            >
                            <button type="button" class="toggle-password" data-target="signupPasswordConfirm" aria-label="Mostrar contraseña" title="Mostrar/Ocultar contraseña">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="signupPasswordConfirmError"></span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" required>
                            <span>Acepto los <a href="#">términos y condiciones</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span class="btn-text">Crear Cuenta</span>
                        <span class="btn-loader hidden">
                            <i class="fas fa-spinner fa-spin"></i>
                        </span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>¿Ya tienes cuenta? <a href="#" id="showLogin">Inicia sesión aquí</a></p>
                </div>
            </div>

            <!-- Decoración -->
            <div class="auth-decoration">
                <div class="decoration-circle decoration-1"></div>
                <div class="decoration-circle decoration-2"></div>
                <div class="decoration-circle decoration-3"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
